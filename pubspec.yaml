name: bump_tracker
description: "BumpTracker - Track pregnancy progress during hospital visits"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.6

  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # UI Components
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  fl_chart: ^0.66.2
  percent_indicator: ^4.2.3
  timeline_tile: ^2.0.0

  # Image Handling
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  photo_view: ^0.14.0

  # Local Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  equatable: ^2.0.5
  share_plus: ^7.2.2

  # Persistence
  shared_preferences: ^2.2.2

  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.14.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
